
<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            div.dice{
             float:left;
             width:32px;
             background:#F5F5F5;
             border:#999 1px solid;
             padding:10px;
             font-size:24px;
             text-align:center;
             margin:5px;
            }
        </style>
        <meta charset="utf-8" />
        <title>HexMech Board Game</title>
        <link href="css/page.css" rel="stylesheet" />
        <link href="css/jquery-ui.min.css" rel="stylesheet" />

        <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="javascript/jquery-ui.min.js"></script>
        <script>
            function rollDice(){
            var die1 = document.getElementById("die1");
            var die2 = document.getElementById("die2");
            var status = document.getElementById("status");
            var d1 = Math.floor(Math.random() * 6) + 1;
            var d2 = Math.floor(Math.random() * 6) + 1;
            var diceTotal = d1 + d2;
            die1.innerHTML = d1;
            die2.innerHTML = d2; 
            status.innerHTML = "You rolled "+diceTotal+".";
        }
        </script>
        <script src="javascript/hexagons.js"></script>
        <script src="javascript/map.js"></script>
        <script src="javascript/cartography.js"></script>
        <script src="javascript/population.js"></script>
        <script src="javascript/resource.js"></script>
    </head>
    <body>
    <div id="die1" class="dice">0</div>
        <div id="die2" class="dice">0</div>
        <button onclick="rollDice()">Roll Dice</button>
        <h2 id="status" style="clear:bottom;"></h2>
        <div class="container">
            <div class="header">
                <button type="button" id="endTurnBtn"><span>End Turn</span></button>
            </div>
            <div class="mapviewport">
                <div class="content">
                    <canvas id="hexmap" width="1660" height="1500"></canvas>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </body>
</html>
